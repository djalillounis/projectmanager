{% extends "base.html" %}
{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Item: {{ item.short_description }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Item</button>
        <a href="{% url 'project_detail' item.project.id %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
