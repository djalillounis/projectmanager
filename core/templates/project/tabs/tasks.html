{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Project Tasks</h3>
    <a href="{% url 'export_tasks_csv' project.id %}" class="btn btn-secondary">Export Tasks to CSV</a>

  </div>
  
  {% if tasks %}
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.name }}</td>
        <td>{{ task.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No tasks available for this project.</p>
  {% endif %}
</div>
{% endblock %}
